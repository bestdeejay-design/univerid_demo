    <div class="tabs">
      <button class="tab-btn active" data-tab="today">Сегодня</button>

      <button class="tab-btn" data-tab="week">Неделя</button>

  <footer>
    <div class="container">
      <p>© 2025 UniveriD. Цифровая студенческая жизнь — в одном QR-коде.</p>
    </div>
  </footer>

  <script>
    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const mobileThemeToggle = document.getElementById('mobileThemeToggle');
    const body = document.body;
    const isDark = localStorage.getItem('univerid-theme') === 'dark';
    if (isDark) body.classList.add('dark');

    function syncTheme() {
      const isNowDark = body.classList.contains('dark');
      if (mobileThemeToggle) {
        if (isNowDark) {
          mobileThemeToggle.classList.add('dark');
        } else {
          mobileThemeToggle.classList.remove('dark');
        }
      }
    }

    function toggleTheme() {
      body.classList.toggle('dark');
      localStorage.setItem('univerid-theme', body.classList.contains('dark') ? 'dark' : 'light');
      syncTheme();
    }

    if (themeToggle) themeToggle.addEventListener('click', toggleTheme);
    if (mobileThemeToggle) mobileThemeToggle.addEventListener('click', toggleTheme);

    // Mobile menu
    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
    const mobileNav = document.getElementById('mobileNav');

    if (mobileMenuToggle && mobileNav) {
      mobileMenuToggle.addEventListener('click', () => {
        mobileNav.classList.toggle('active');
      });
      mobileNav.querySelector('.back-link').addEventListener('click', () => {
        mobileNav.classList.remove('active');
      });
    }

    syncTheme();

    // Schedule tabs (без изменений)
    const tabButtons = document.querySelectorAll('.tab-btn');
    const scheduleContent = document.getElementById('schedule-content');
    const schedules = {
      today: `
        <div class="schedule-item">
          <div class="schedule-time">09:00 – 10:35</div>
          <div class="schedule-subject">Математический анализ</div>
          <div class="schedule-location">Ауд. 526, корп. 8</div>
        </div>
        <div class="schedule-item">
          <div class="schedule-time">10:50 – 12:25</div>
          <div class="schedule-subject">Физика</div>
          <div class="schedule-location">Лаб. 304, корп. 2</div>
        </div>
        <div class="schedule-item">
          <div class="schedule-time">13:30 – 15:05</div>
          <div class="schedule-subject">Программирование (Python)</div>
          <div class="schedule-location">Ауд. 212, корп. 8</div>
        </div>
      `,
      tomorrow: `
        <div class="schedule-item">
          <div class="schedule-time">10:00 – 11:35</div>
          <div class="schedule-subject">Дискретная математика</div>
          <div class="schedule-location">Ауд. 410, корп. 8</div>
        </div>
        <div class="schedule-item">
          <div class="schedule-time">12:00 – 13:35</div>
          <div class="schedule-subject">Английский язык</div>
          <div class="schedule-location">Ауд. 15, корп. 3</div>
        </div>
      `,
      week: `
        <div class="schedule-item">
          <div class="schedule-time">Пн, 09:00</div>
          <div class="schedule-subject">Математический анализ</div>
          <div class="schedule-location">Ауд. 526</div>
        </div>
        <div class="schedule-item">
          <div class="schedule-time">Пн, 10:50</div>
          <div class="schedule-subject">Физика</div>
          <div class="schedule-location">Лаб. 304</div>
        </div>
        <div class="schedule-item">
          <div class="schedule-time">Пн, 13:30</div>
          <div class="schedule-subject">Программирование</div>
          <div class="schedule-location">Ауд. 212</div>
        </div>
        <div class="schedule-item">
          <div class="schedule-time">Вт, 10:00</div>
          <div class="schedule-subject">Дискретная математика</div>
          <div class="schedule-location">Ауд. 410</div>
        </div>
        <div class="schedule-item">
          <div class="schedule-time">Вт, 12:00</div>
          <div class="schedule-subject">Английский язык</div>
          <div class="schedule-location">Ауд. 15</div>
        </div>
        <div class="schedule-item">
          <div class="schedule-time">Ср, 09:00</div>
          <div class="schedule-subject">Теория вероятностей</div>
          <div class="schedule-location">Ауд. 321</div>
        </div>
      `
    };

    scheduleContent.innerHTML = schedules.today;
    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        scheduleContent.innerHTML = schedules[btn.dataset.tab];
      });
    });
  </script>
